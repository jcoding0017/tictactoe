<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Game</title>
    <link rel="stylesheet" href="./main/index.css" />
    <!-- <script defer src="index.js"></script> -->
    <script defer src="./main/board.js"></script>
    <script defer src="./main/gamelogic.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="options-container">
        <button class="options options--active">3x3</button>
        <button class="options">4x4</button>
        <button class="options">5x5</button>
        <select class="select-tab" name="x" id="x">
          <option value="placeholder">select</option>
          <option value="6">6x6</option>
          <option value="7">7x7</option>
          <option value="8">8x8</option>
          <option value="9">9x9</option>
        </select>
      </div>
      <div class="container"></div>
      <div class="game-over hide">
        <p class="game-over-text"></p>
        <button class="quit">x</button>
      </div>
      <button class="restart">
        Restart <span class="arrow">&#8635;</span>
      </button>
    </div>
  </body>
</html>
